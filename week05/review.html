<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/review.js"></script>
</head>
<body>
    <header>
        <h1>Review Confirmation</h1>
    </header>
    
    <main>
        <h2>Thank you for your review!</h2>
        <p><strong>Product Name:</strong> <span id="productName"></span></p>
        <p><strong>Rating:</strong> <span id="rating"></span></p>
        <p><strong>Installation Date:</strong> <span id="installDate"></span></p>
        <p><strong>Useful Features:</strong> <span id="features"></span></p>
        <p><strong>Written Review:</strong> <span id="writtenReview"></span></p>
        <p><strong>User Name:</strong> <span id="userName"></span></p>

        <p><strong>Total Reviews Submitted:</strong> <span id="reviewCount"></span></p>

        <button onclick="window.location.href='form.html'">Submit Another Review</button>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Nathalie Oliekan | Arizona/USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
